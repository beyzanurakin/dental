<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İletişim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="module" src="./map.js"></script>
    <script>
      $(function () {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
      });
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <!-- HERO -->
    <section
      style="
        background-image: url(img/servicesPage/services-hero-bg.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="container py-5">
        <div class="text-sart">
          <h1 class="main-title">Contact</h1>
          <h2 class="main-title">ProEstetik</h2>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-5">
            <form class="contact-form">
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example1c">Name</label>
                  <input
                    type="text"
                    id="form3Example1c"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c">
                    Mail Adress
                  </label>
                  <input
                    type="email"
                    id="form3Example3c"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c">Subject</label>
                  <input
                    type="text"
                    id="form3Example4c"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    placeholder="Notes"
                    rows="5"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="d-flex justify-content-start mb-3 mb-lg-4">
                <button type="submit" class="btn med px-5">
                  Send
                  <img
                    class="ms-2"
                    src="img/svg/right-arrow-white.svg"
                    alt=""
                  />
                </button>
              </div>
            </form>
          </div>
          <div class="col-lg-7 mt-md-5">
            <div class="row gy-sm-5 justify-content-around">
              <div class="col-6 contact-box">
                <div class="img-wrapper py-3">
                  <img src="img/contact/vector1.svg" alt="" />
                </div>
                <div>
                  <h5>Clinic Address</h5>
                  <p>
                    Mimar Sinan, Şair Eşref Blv. No:90/A-B, 35220 Konak/İzmir
                  </p>
                </div>
              </div>
              <div class="col-6 contact-box">
                <div class="img-wrapper py-3">
                  <img src="img/contact/vector2.svg" alt="" />
                </div>
                <div>
                  <h5>Send a Message</h5>
                  <p>
                    <span>Whatsapp :</span>
                    +90 532 773 10 35
                  </p>
                  <p>
                    <span>Mail:</span>
                    info@proestetikdental.com
                  </p>
                  <p>
                    <span>Phone:</span>
                    0232 463 47 47
                  </p>
                </div>
              </div>
              <div class="col-6 contact-box">
                <div class="img-wrapper py-3">
                  <img src="img/contact/vector3.svg" alt="" />
                </div>
                <div>
                  <h5>Working Hours</h5>
                  <p>
                    <span>Monday - Friday:</span>
                    9.30 am - 6.30 pm
                  </p>
                  <p>
                    <span>Saturday:</span>
                    9.30 am - 6.30 pm
                  </p>
                </div>
              </div>
              <div class="col-6 contact-box">
                <div class="img-wrapper py-3">
                  <img src="img/contact/vector4.svg" alt="" />
                </div>
                <div>
                  <h5>Social Media</h5>
                  <p>
                    <img src="img/contact/insta-vector.svg" alt="" />
                    <img src="img/contact/in-vector.svg" alt="" />
                    <img src="img/contact/fa-vector.svg" alt="" />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="map-wrapper">
          <iframe
            width="100%"
            height="100%"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=100%&amp;hl=en&amp;q=Mimar%20Sinan,%20%C5%9Eair%20E%C5%9Fref%20Blv.%20No:90/A-B,%2035220%20Konak/%C4%B0zmir+(proestetik)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          >
            <a href="https://www.maps.ie/distance-area-calculator.html">
              measure area map
            </a>
          </iframe>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script type="text/javascript" src="img-upload.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
