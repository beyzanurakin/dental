<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Süreçler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
      });
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <!-- HERO -->
    <section
      style="
        background-image: url(img/servicesPage/services-hero-bg.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="container py-5">
        <div class="text-center">
          <h1 class="main-title">Diş Turizmine Hazır mısın ?</h1>
          <h2 class="main-title mb-5">PROCESSES</h2>
        </div>
      </div>
    </section>
    <section class="p-0 m-0">
      <div class="container">
        <div class="img-wrapper text-center process-img">
          <img class="img-fluid" src="img/process/timeline.png" alt="" />
        </div>
      </div>
    </section>
    <!-- FORM -->
    <section class="mt-5">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card" style="border-radius: 12px">
              <div class="card-body">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <form action="#" method="GET" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">
                            Name
                          </label>
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">
                            Mail Adress
                          </label>
                          <input
                            type="email"
                            id="form3Example3c"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">
                            Subject
                          </label>
                          <input
                            type="text"
                            id="form3Example4c"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">
                            Subject
                          </label>
                          <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            placeholder="Notes"
                            rows="5"
                          ></textarea>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div id="wrapper" style="margin-top: 20px">
                          <p class="fw-bold my-3">
                            Please upload 5 dental image for analyzing
                          </p>
                          <label
                            for="fileUpload"
                            class="btn med custom-file-upload"
                          >
                            Upload Your Photos
                          </label>
                          <input
                            id="fileUpload"
                            multiple="multiple"
                            type="file"
                            onchange="return fileValidation()"
                          />
                          <script>
                            function fileValidation() {
                              var fileInput = document.getElementById('file');

                              var filePath = fileInput.value;

                              // Allowing file type
                              var allowedExtensions =
                                /(\.jpg|\.jpeg|\.png|\.pdf|\.tex|\.txt|\.rtf|\.wps|\.wks|\.wpd)$/i;

                              if (!allowedExtensions.exec(filePath)) {
                                alert('Invalid file type');
                                fileInput.value = '';
                                return false;
                              }
                            }
                          </script>
                          <div id="image-holder"></div>
                        </div>
                      </div>

                      <div class="d-flex justify-content-start mb-3 mb-lg-4">
                        <button type="submit" class="btn med">Send</button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-end order-1 order-lg-2"
                  >
                    <img
                      src="img/process/form-img.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="inner-box d-flex justify-content-center">
          <div class="payment">
            <h2>Payment Info</h2>
            <div class="payment-info text-center">
              <div>
                <p class="fw-bold">35 Dijital Bank</p>
                <p>
                  TR2AXX35
                  <a href="" class="svg-style" href="">
                    <img src="img/process/copy.svg" alt="" />
                    copy
                  </a>
                </p>
                <p>
                  TR35DJ00000000000000000
                  <a href="" class="svg-style" href="">
                    <img src="img/process/copy.svg" alt="" />
                    copy
                  </a>
                </p>
              </div>
              <div class="mt-4">
                <p class="fw-bold">Name</p>
                <p>Proestetik Dental</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script type="text/javascript" src="img-upload.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
